<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="MyForm" id="MyForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>* require</span> <br>

			<span id="errormsg"></span> <br>

			First name*: 
			<input type="text" name="firstname" required> <!--requiredคือบังคับให้ใส่ข้อมูลในช่องนี้-->
			Last name*: 
			<input type="text" name="lastname" >
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="Other" >Other <!--inputประกาศให้ใส่ค่า typeประเภทข้อมูลที่ให้ใส่ valueเป็นค่าของตัวแปร-->
			<br>
			Birthday*: 
			<input type="date" name="Birthday" value="" >
			<br>
			Email address*: 
			<input type="email" name="Email" >
			<br>
			Username*: 
			<input type="text" name="Username" >
			<br>
			Password*: 
			<input type="password" name="Password" required>
			<br>
			Retype Password*: 
			<input type="password" name="RetypePassword" required>
			<br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
